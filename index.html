<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">  
</head>

<body>
    <header class="main-header">
        <h1>THE CODE REVIEW</h1>
            <div class="cta">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <hr>
    </header>

        <form>
            <fieldset class="form1">
                <legend>Contact Information</legend>
                <ul>
                <li><label for="name">Full Name</label>
                    <input type="text" id ="name" name="user-name"  required="required" placeholder="Required">
                </li> 

                <li>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" required="required" placeholder="Required">
                </li>

                <li>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user-phone>">
                </li>
                
                <li>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address">
                </li>

                <li>
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
                </li>     
                
                <li>
                <label>State</label>
                <select  required id="state" name="user-state">
                    <option value="" selected disabled="disabled">Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusets</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahmoa</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
                </li>

                <li>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
                </li>
            </ul>
            </fieldset>

            <hr>

            <fieldset class="form2">
                    <legend>Newsletter</legend>
                        <ul>
                         <p>Select the newsletters you would like to receive</p>
                        <li><input type="checkbox" id="checked1" name="html-news" value="html-checked"> 
                            <label for="checked1">HTML News</label></li>
                            
                        <li><input type="checkbox" id="checked2" name="css-news" value="css-checked">
                            <label for="checked2">CSS News</label></li>

                        <li><input type="checkbox" id="checked3" name="js-news" value="js-checked">
                            <label for="checked3">Javascript News</label></li>

                        <p>Newsletter format</p>
                        <li><input type="radio" id="format1" name="selection" value="html-selected">
                            <label for="format1">HTML</label> </li>

                        <li><input type="radio" id="format2" name="selection" value="plain-selected">
                            <label for="format2">Plain Text</label></li>
                            
                        <p>Other topics you'd like to hear about</p>
                        <textarea name="" id="suggestions" cols="32" rows="6"></textarea>
                        <button type="submit">Sign Up</button>
                        <p><i>Copyright The Code Review</i></p>
                    </ul>
            </fieldset>
        </form>  
</body>
</html>
